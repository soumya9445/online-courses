{% extends 'common.html' %}

{% block soumya %}
<form action="{% url 'validate' %}" method='post'>
    {% csrf_token %}
     <table align='center' border='2'>
        <tr>
            <th>Login Page</th>
        </tr>
        <tr>
            <th>
                <input type='text' placeholder='username' required name='name'>
            </th>
        </tr> 
        <tr>
            <th>
                <input type='email' placeholder='email' required name='emailid'>
            </th>
        </tr>        
        <tr>
            <th>
                <button type='submit'>login</button>
            </th>
        </tr>
    </table>    
</form>         
{% if messages %}
     {% for x in messages %}
          <h1>{{x}}</h1>
      {% endfor %}    

{% endif %}      

{% endblock %}
